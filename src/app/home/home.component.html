<header class="relative text-white overflow-hidden min-h-screen">
  <!-- Container -->
  <div class="mx-auto w-full max-w-7xl py-2 text-center py-6" data-aos="fade-up">
    <!-- LOGO au centre -->
    <div class="flex justify-center mb-8" >
      <img
        src="assets/logo.png"
        alt="Maison Lemire Logo"
        class="w-64 md:w-80 lg:w-96 drop-shadow-lg"
      />
    </div>
    
    <!-- Slogan -->
    <p class="mb-8 text-lg md:text-2xl text-white/80 font-light">
      L’excellence culinaire au service de vos événements, alliant raffinement, passion et savoir-faire pour des moments inoubliables.
    </p>

    <!-- Boutons CTA -->
    <div class="flex justify-center gap-4 flex-wrap" data-aos="zoom-in" data-aos-duration="3000">
      <button (click)="scrollToSection('carousel')" class="rounded-full bg-white text-black px-6 py-3 text-sm md:text-base font-semibold transition hover:bg-[#cca44c] active:bg-[#cca44c]">
        Nos Services
      </button>
      <button (click)="scrollToSection('contact')"  class="rounded-full border border-white px-6 py-3 text-sm md:text-base font-semibold hover:border-black hover:bg-[#cca44c] hover:text-black active:bg-[#cca44c] active:text-black transition">
        Nous Contacter
      </button>
    </div>

  </div>
</header>
  
<section class="py-6" data-aos="fade-up">
  <div id="carousel" class="max-w-7xl mx-auto px-10">
    <h2 class="text-3xl md:text-5xl font-bold text-center mb-4 text-white">
      Explorez notre univers gastronomique
    </h2>
    <p class="text-center text-white/70 mb-10 text-base md:text-lg">
      Nos prestations s’adaptent à chaque instant de vie. Faites votre choix parmi nos services sur-mesure.
    </p>
    <app-carousel></app-carousel>
  </div>  
</section>

<section class="max-w-7xl mx-auto px-4 mt-25">
  <app-banner-slider></app-banner-slider>
  <app-contact></app-contact>
  <app-banner-slider></app-banner-slider>
</section>
