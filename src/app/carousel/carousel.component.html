<div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let slide of slides">
        <div class="card">
          <img [src]="slide.image" [alt]="slide.description"/>
          <div class="overlay">
            <div class="content">
              <h2 class="font-extrabold">{{ slide.title }}</h2>
              <p class="font-semibold">{{ slide.description }}</p>
              <button (click)="onSlideClick(slide)" class="rounded-full bg-white text-black px-6 py-3 text-sm md:text-base font-semibold transition hover:bg-[#cca44c] active:bg-[#cca44c]">
                Plus d'info
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
