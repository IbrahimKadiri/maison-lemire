<div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let slide of slides">
        <div class="card">
          <img [src]="slide.image" alt="" />
          <div class="overlay">
            <div class="content">
              <h2>{{ slide.title }}</h2>
              <p>{{ slide.description }}</p>
              <button (click)="onSlideClick(slide)">Voir plus</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
