<section class="py-16 text-white">
    <div class="container mx-auto px-4">
        <h2 class="text-4xl font-light text-center mb-12">Dites-nous ce dont vous avez besoin !</h2>

        <div class="flex flex-col md:flex-row gap-10">
        <!-- Formulaire -->
        <form class="flex-1 space-y-6" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" novalidate>
            <div>
            <label for="name" class="block mb-1 font-medium">Nom *</label>
            <input type="text" id="name" name="name" ngModel required
                class="w-full px-4 py-2 bg-transparent border border-gray-500 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-white">
            </div>

            <div>
            <label for="email" class="block mb-1 font-medium">Email *</label>
            <input type="email" id="email" name="email" ngModel required email
                class="w-full px-4 py-2 bg-transparent border border-gray-500 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-white">
            </div>

            <div>
            <label for="message" class="block mb-1 font-medium">Message *</label>
            <textarea id="message" name="message" rows="5" ngModel required
                class="w-full px-4 py-2 bg-transparent border border-gray-500 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-white"></textarea>
            </div>
            <input type="text" id="honeypot" name="honeypot" ngModel style="display: none;" autocomplete="off">

            <button [disabled]="contactForm.invalid" class="w-full rounded-full bg-white text-black px-6 py-3 text-sm md:text-base font-semibold transition hover:bg-[#cca44c] active:bg-[#cca44c] disabled:bg-[#ddd2b0] disabled:text-gray-500 disabled:cursor-not-allowed">
                Envoyer
            </button>
        </form>

        <!-- Carte -->
        <div class="flex-1">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d629.5163808460857!2d4.308256069654159!3d50.8669866982297!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3c15f1b0b2e29%3A0xbf8e2781050f3db8!2sAv.%20Josse%20Goffin%20244%2C%201082%20Berchem-Sainte-Agathe!5e0!3m2!1sfr!2sbe!4v1745255261688!5m2!1sfr!2sbe" 
                width="100%" height="100%" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
        </div>
    </div>
</section>
